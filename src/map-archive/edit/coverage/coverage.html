<div ng-if="field.visible">
  <div layout layout-align="start stretch">
    <div layout-padding>
      <img ng-src="{{ img.coverageMap.icon }}"
        width="400"
        class="coverage-map-image"
        alt="{{ img.coverageMap.title }}"
        title="{{ img.coverageMap.title }}" />

    </div>
    <leaflet options="mapOptions" flex class="coverage-map"></leaflet>
  </div>

  <div layout="row" layout-wrap>
    <div flex="25" flex-sm="50">
      <formula:field field="north"></formula:field>
    </div>
    <div flex="25" flex-sm="50">
      <formula:field field="east"></formula:field>
    </div>
    <div flex="25" flex-sm="50">
      <formula:field field="south"></formula:field>
    </div>
    <div flex="25" flex-sm="50">
      <formula:field field="west"></formula:field>
    </div>
  </div>
</div>
