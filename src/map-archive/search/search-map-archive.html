<!DOCTYPE html>
<div>
  <npdc:create-button class="np-primary-control"></npdc:create-button>

  <npdc-search:input feed="feed"></npdc-search:input>

  <md-tabs md-dynamic-height md-border-bottom>

    <md-tab label="Grid">

      <md-content layout-padding class="np-layout-grid">
          <md-grid-list
            md-cols="1"
            md-cols-md="3"
            md-cols-gt-md="4"
            md-row-height="1:1"
            md-gutter="8px">
            <md-grid-tile ng-repeat="map in feed.entries">
              <div class="np-grid-flex">
                <a href="archive/{{map.id}}">
                  <img alt="{{ img.title(map) }}" title="{{ img.title(map) }}" ng-src="{{ img.icon(map.images[0], map)}} " class="np-grid-img">
                </a>
              </div>
              <md-grid-tile-footer>
                <h3>{{ img.title(map) }}</h3>
              </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>

      </md-content>

    </md-tab>

    <md-tab label="List">
      <npdc:search feed="feed"></npdc:search>
    </md-tab>
  </md-tabs>
  
              <span ng-if="feed.opensearch.totalResults > 0">{{feed.opensearch.totalResults}} results, showing {{ feed.entries.length }}
            <button ng-if="showNext()" ng-click="next()">More</button>
          </span>
          <span ng-if="feed.opensearch.totalResults == 0">No results</span>
  
</div>
