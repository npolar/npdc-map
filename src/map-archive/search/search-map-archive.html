<!DOCTYPE html>
<div>
  <npdc:create-button class="np-primary-control"></npdc:create-button>

  <npdc-search:input feed="feed"></npdc-search:input>


    <span ng-if="feed.opensearch.totalResults > 0">{{feed.opensearch.totalResults}} results, showing {{ feed.entries.length }}
      <md-button ng-if="showNext()" ng-click="next()">More</md-button>
    </span>
    <span ng-if="feed.opensearch.totalResults == 0">No results</span>

  <md-content layout-padding class="np-layout-grid">
    <md-grid-list
      md-cols="1"
      md-cols-md="3"
      md-cols-gt-md="4"
      md-row-height="1:1"
      md-gutter="8px">
      <md-grid-tile ng-repeat="map in feed.entries">
        <div class="np-grid-flex">
          <a href="archive/{{map.id}}">
            <img alt="{{ img.title(map) }}" title="{{ img.title(map) }}" ng-src="{{ img.icon(map.files[0], map)}} " class="np-grid-img">
          </a>
        </div>
        <md-grid-tile-footer>
          <h3 class="md-subhead">{{ img.title(map) }}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>


    <a style="align: right;" href="https://data.npolar.no/dataset/cf9a9474-986b-4b9a-875e-8f82f9bfccb3">{{Â 'About'|t}} </a>
  </md-content>
</div>

<div ng-show="drawMap && feed && feed.opensearch.totalResults > 0" id="bbox-map" style="height: 600px;"></map>
